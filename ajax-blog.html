<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var url = "Data/blog.json";

    $.ajax(url).done(function (data) {

        data.forEach(function(i){
        $("#posts").append("<h2>"+i.title+"</h2><br><p>date: "+i.date+"</p><p>"+i.content+"</p><p>"+i.categories+"</p>")
        });
    });
</script>
</body>
</html>
