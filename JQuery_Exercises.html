<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<h1 class="highlight" id="firstpar">This is my JQuery Exercise</h1>
<div class="codeup" id="myDiv">My lackluster div
    <p class="highlight" id="firstpar">It isn't much to look at; I'm not feeling inspired today for various reasons.</p>
    <p class="highlight">My second paragraph here</p>
    <ul>
        <li class="myLis highlight">I need a nap</li>
        <li class="myLis highlight">Yeah, mostly it's just the nap thing</li>
    </ul>

</div>





<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){


        $("h1").click(function(){
            $("h1").css("background-color", "#f8fc83");
        });


    $("p").dblclick(function(){
        $(this).css("fontSize", "18px");
    });
    });

    $("li").hover(function(){
        $(this).css("color", "red");
    },
    function(){
        $(this).css("color","black");
    })

</script>

</body>
</html>
