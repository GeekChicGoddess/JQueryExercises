<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        #wholegame{
            height: 60em;
            width: 55em;
            background-color: burlywood;
            margin-left: 25%;
            margin-top: 5em;
            text-align: center;
        }
        .blank {
            height: 200px;
            width: 200px;
            background-color: bisque;
            border: solid .1em brown;
            display: inline-block;
        }
        .container{
            margin-left: -25%;
            margin-top: 1%;
            text-align: center;
        }
        button {
        height: 2.75em;
        width: 8em;
        margin-top: 1em;
        background-color: beige;
        }
        #winner{
            position: fixed;
            top: 25%;
            bottom: 0;
            left: 10%;
            right: 0;
            display: none;
            background-color: greenyellow;
            height: 2em;
            width: 80%;
            font-size: 4em;
        }
        #error{
            position: fixed;
            top: 25%;
            bottom: 0;
            left: 10%;
            right: 0;
            display: none;
            background-color: palevioletred;
            height: 2em;
            width: 80%;
            font-size: 4em;
        }

    </style>
</head>
<body>
<div id="wholegame">
<div class="container">
    <div id="winner"></div>
    <div id="error"></div>
    <h1>Tic Tac Toe</h1>
    <div class="row">
        <div id="upperLeft" class="tile blank"></div>
        <div id="upperCenter" class="tile blank"></div>
        <div id="upperRight" class="tile blank"></div>
    </div>
    <div class="row">
        <div id="middleLeft" class="tile blank"></div>
        <div id="center" class="tile blank"></div>
        <div id="middleRight" class="tile blank"></div>
    </div>
    <div class="row">
        <div id="lowerLeft" class="tile blank"></div>
        <div id="lowerCenter" class="tile blank"></div>
        <div id="lowerRight" class="tile blank"></div>
    </div>
    <button id="commit">Commit Play</button><br><br>
    <button id="startover">Start Over</button>

    <!--<button id="playerTwo">Commit O</button>-->
</div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>
<script>
        $(".tile").html("<img src='img/blank.png'>");
        var imageX = "<img src=\"img/x.png\">";
        var imageO = "<img src=\"img/O.png\">";
        var imageBlank = "<img src=\"img/blank.png\">";
        var id = "";
        var gameboardArray = [
            ["upperLeft", "upperCenter", "upperRight"],
            ["middleLeft", "center", "middleRight"],
            ["lowerLeft", "lowerCenter", "lowerRight"],
            ["upperLeft", "middleLeft", "lowerLeft"],
            ["upperRight", "middleRight", "lowerRight"],
            ["upperLeft", "center", "lowerRight"],
            ["upperRight", "center", "lowerLeft"],
            ["upperCenter", "center", "lowerCenter"]
        ];
        var playerX = true;
        var playerO = false;
        var xInARow = 0;
        var oInARow = 0;
        var idToRevert = "";
        var XorO = "";
        var image = "";
        function arrayTheSame(array, temp) {
            for (var i = 0; i < temp.length; i++) {
                for (var j = 0; j < temp[i].length; j++) {
                    if (temp[i][j] != array[i][j]) {
                        idToRevert = array[i][j];
                        return false;
                        break;
                    }
                }
            }
            return true;
        }

        var tempArray = gameboardArray.map(function (arr) {
            return arr.slice();
        });
        var noOtherChanges = "";

        function spliceXorO(id) {
            for (var i = 0; i < tempArray.length; i++) {
                for (var j = 0; j < tempArray[i].length; j++) {
                    if (tempArray[i][j] == id) {
                        tempArray[i].splice(j, 1, XorO);
                    }
                }
            }
        }
        function makeReadyForNextPlayer (id){
            xInARow = 0;
            oInARow = 0;
            gameboardArray = [];
            gameboardArray = tempArray.map(function (arr) {
                return arr.slice();
            });


            $(id).unbind("click");

            if (!playerX) {
                playerX = true;
                playerO = false;
            }
            else {
                playerX = false;
                playerO = true;
            }
        }

        function doWeHaveAWinner () {
            for (var i = 0; i < tempArray.length; i++) {
                oInARow = 0;
                xInARow = 0;
                for (var j = 0; j < tempArray[i].length; j++) {
                    if (tempArray[i][j] == "O") {
                        oInARow++;
                    }
                    if (tempArray[i][j] == "X") {
                        xInARow++;
                    }
                    if (oInARow == 3 || xInARow == 3) {
                        $("#winner").text(XorO + " WINS!!");
                        $("#winner").css("display", "inline");
                    }
                }
            }
        }

        $(".tile").click(function () {
            $("#winner").css("display", "none");
            $("#error").css("display", "none");

            XorO = "";

            if (playerX) {
                image = imageX;
                XorO = "X";
            }
            if (playerO) {
                image = imageO;
                XorO = "O";
            }
            noOtherChanges = arrayTheSame(gameboardArray, tempArray);

            if (!noOtherChanges) {

                idToRevert = "#" + idToRevert;
                $(idToRevert).html(imageBlank);
                tempArray = [];

                tempArray = gameboardArray.map(function (arr) {
                    return arr.slice();
                });

            }

            id = $(this).attr("id");


        spliceXorO(id); // splice the clicked tile into the temp Array
            $(this).html(image);
        doWeHaveAWinner();


        });
        $("#commit").click(function () {

            id = "#" + id;
            if ((id.indexOf("##") != -1) || arrayTheSame(gameboardArray, tempArray)) {
                $("#error").text("You must make a selection first");
                $("#error").css("display", "inline");
            }
            else {
                    makeReadyForNextPlayer(id);
                    autoplay();
            }

        });

    var housePlay = "X";
    var player = "O";
    if (housePlay=="X"){
        XorO = "X";
            }
            else {
        XorO = "O";
    }
    var playerInARow = 0;
   function defense () {
       for (var i = 0; i < tempArray.length; i++) {
           playerInARow = 0;
           for (var j = 0; j < tempArray[i].length; j++) {
               if (tempArray[i][j] == player) {
                   playerInARow++;
                   if (playerInARow == 2) {
                       id = tempArray[i][j+1];
                       spliceXorO(id);
                       id="#"+id;
                       $(id).html(image);
                       makeReadyForNextPlayer(id);
                       return true;
                       console.log("defnse true");
                       break;
                   }
               }
           }

           return false;
       }
   }
   function offense () {
       for (var i = 0; i < tempArray.length; i++) {
           playerInARow = 0;
           for (var j = 0; j < tempArray[i].length; j++) {
               if (tempArray[i][j] == housePlay) {
                   playerInARow++;
                   if (playerInARow == 2) {
                       id = tempArray[i][j+1];;
                       return true;
                       console.log("offense should win here");
                       break;
                   }
               }
           }
           for (var i = 0; i < tempArray.length; i++) {
               playerInARow = 0;
           for (var j = 0; j < tempArray[i].length; j++) {
               if (tempArray[i][j] == housePlay) {
                   playerInARow++;
                   if (playerInARow == 1) {
                       id = tempArray[i][j + 1];
                       return true;
                       console.log("offense should have 2 in a row");
                       break;
                   }
               }
           }
           }
           for (var i = 0; i < tempArray.length; i++) {
               playerInARow = 0;
               for (var j = 0; j < tempArray[i].length; j+=2) {
                   if (tempArray[i][j] == housePlay) {
                       playerInARow++;
                       if (playerInARow == 1) {
                           id = tempArray[i][j + 1];
                           return true;
                           console.log("offense should have 1 a row in a corner");
                           break;
                       }
                   }
               }
           }   for (var i = 0; i < tempArray.length; i++) {
               playerInARow = 0;
               for (var j = 0; j < tempArray[i].length; j++) {
                   if (tempArray[i][j] == housePlay) {
                       playerInARow++;
                       if (playerInARow == 1) {
                           id = tempArray[i][j + 1];
                           return true;
                           console.log("offense should have 1 a row in a center");
                           break;
                       }
                   }
               }
           }
           spliceXorO(id);
           id="#"+id;
           $(id).html(image);
           makeReadyForNextPlayer()
           return false;
       }
   }
    function autoplay () {
        image = imageX;

        if (gameboardArray[1][1] == "center"){ // if center is available play center
            spliceXorO("center")
            makeReadyForNextPlayer("#center");
        }
        else {
            var defenseFirst = defense();
           if (!defenseFirst){
               offense();
           }
        }

    }
    autoplay();

    $("#startover").click(function(){
        location.reload();
    });

</script>
</body>
</html>
